<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="form-container">

        <h1>Formulário de Entrada</h1>
    <form action="/submit" method="POST">
        <label for="inversor">Inversor:</label>
        <input type="text" id="inversor" name="inversor" required><br><br>

        <label for="modulo_fv">Módulo FV:</label>
        <input type="text" id="modulo_fv" name="modulo_fv" required><br><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br><br>

        <button type="submit">Enviar</button>
    </form>
    </div>
    
</body>
</html>
